<section id="login" class="pt-5 pb-5" *ngIf="currentPage == 'login'">
    <div class="container">
        <div class="row d-flex align-center justify-content-center">
            <div class="col-lg-8 d-flex align-center justify-content-center">
                <form #form="ngForm" (ngSubmit)="clientLogin()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="login.email">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="senha" [(ngModel)]="login.senha">
                    </div>

                    <div class="d-flex align-center justify-content-center column-gap-3">
                        <button class="change-view" (click)="changeView('register')">Não possui um cadastro? Clique aqui!</button>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<section id="register" class="pt-5 pb-5" *ngIf="currentPage == 'register'">
    <div class="container">
        <div class="row d-flex align-center justify-content-center">
            <div class="col-lg-8 d-flex align-center justify-content-center">
                <form #form="ngForm" (ngSubmit)="clientRegister()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="nome" [(ngModel)]="clientRequest.nome">
                    </div>
                    <div class="mb-3">
                        <label for="cadastro" class="form-label">Data de nascimento</label>
                        <input type="text" class="form-control" id="data-nascimento" name="dat_nasc" [(ngModel)]="clientRequest.dat_nasc">
                    </div>

                    <div class="mb-3">
                        <label for="email1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="clientRequest.email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="senha" [(ngModel)]="clientRequest.senha">
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" [(ngModel)]="clientRequest.telefone">
                    </div>

                    <div class="mb-3">
                        <label for="cadastro" class="form-label">RG</label>
                        <input type="text" class="form-control" id="rg" name="telefone" [(ngModel)]="clientRequest.rg">
                    </div>

                    <div class="mb-3">
                        <label for="cadastro" class="form-label">CPF/CNPJ</label>
                        <input type="text" class="form-control" id="cadastro" name="cpf_cnpj" [(ngModel)]="clientRequest.cpf_cnpj">
                    </div>

                    <div class="d-flex align-center justify-content-center column-gap-3">
                        <button class="change-view" (click)="changeView('login')">Já possui um cadastro? Clique aqui!</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
